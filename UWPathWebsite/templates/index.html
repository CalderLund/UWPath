{% extends 'base.html' %}
{% load general_tags %}

{% block content %}
    <div style="text-align: center;">
        </br></br></br>
        <h1 class="display-1">Hello! Welcome to UWPath</h1>
    </br>
        <h1 class="display-3">I am currently majoring in...</h1>
        </br>
        <div class="btn-group dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="true">
                Select Your Major
            </button>
            <ul class="dropdown-menu scrollable-dropdown" role="menu" aria-labelledby="dropdownMenuButton" style="max-height: 20em;">
                {% for program in programs %}
                    {% if program.plan_type == "Major" %}
                        <li role="presentation">
                            <a class="dropdown-item" role="menuitem" value="{% get_degree_major program.program_name as major %}" href="/major/{{ program.program_name }}/">
                                {{ program.program_name }}
                            </a>
                        </li>
                    {%  endif %}
                {%  endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
